<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to Facebook - Home</title>
		<meta charset="utf-8" >
		<link rel="stylesheet" type="text/css" href="styles/normalize.">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>

	<body>
		<nav class="home-nav">
			<div class="home-logo">
				<a href="#"><h1>Facebook</h1></a>
			</div>

			<div class="empty"></div>

			<div class="login">
				<form action="#" method="post">
					<label>
						Email <br>
						<input type="email" name="email" required>
					</label>
					<label>
						Password <br>
						<input type="password" name="password" required>
					</label>
				<input class="login-btn" type="submit" name="submit" value="Log In">
				</form>
			</div>
		</nav>

		<div class="home-container">
			<div class="row col-2-3">
				<section>
					<h3>Connect with all your friends!</h3>
					<ul>
						<li>See photos and updates in your news feed</li>
						<li>Post your status for the world to see from your profile</li>
						<li>Get in touth with your friends by "friending" them</li>
						<li>Like things because you're a postive person!</li>
					</ul>
				</section>
			</div><!--

			--><div class="row col-1-3">
				<form action="#" method="post">
					<h1>Sign up</h1>
						<input class="half" type="text" name="fisrt-name" placeholder="Fisrt Name" required>
						<input class="half" type="text" name="last-name" placeholder="Last Name" required> <br>
					<div class="full-input">
						<input type="email" name="email" placeholder="Your Email" required> <br>
						<input type="password" name="password" placeholder="Your New Password" required> <br>
						<input type="password" name="password" placeholder="Confirm Your Password" required> <br>
						<label>
							<h4>Birthday</h4>
							<input type="date" name="birthday" required>
						</label> <br>
					</div>

						<label>
							<input type="radio" name="gender" value="female">Female
						</label>

						<label>
							<input type="radio" name="gender" value="male">Male
						</label>

					<input class="sign-up-btn" type="submit" name="sign-up" value="Sign Up!">

				</form>
			</div>
		</div>

	</body>
</html>
